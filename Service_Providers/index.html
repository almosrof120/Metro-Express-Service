function showContent(){
var Sr = 0;
var temp,copyHTML,td;
firebase.database().ref('Hiring/Coolie/').on('value', function(snapshot){
  snapshot.forEach(function(childNodes){
          temp = document.getElementById("sample").content;
          copyHTML = document.importNode(temp,true);
          td = copyHTML.querySelectorAll("td");
          td[0].innerHTML = ++Sr;
          td[1].innerHTML = childNodes.val().Name; 
          td[2].innerHTML = childNodes.val().Age;
          td[3].innerHTML = childNodes.val().Gender;
          td[4].innerHTML = childNodes.val().Email;
          td[5].innerHTML = childNodes.val().Mobile;
          document.getElementById("app").appendChild(copyHTML);
        });
      });
}
