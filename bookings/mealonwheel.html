<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" style="color: white;">
					Book a Meal while on Wheel
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" id="f_name" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" id="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<input class="input1" type="text" id="mobile" name="Phone" placeholder="Phone">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Plate Name is required">
					<input class="input1" type="text" id="mealtype" name="Meal Plate?" placeholder="Meal Plate Name?">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "No of People is required">
					<input class="input1" type="number" id="peeps" name="people" placeholder="No of People">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Date of Arrival is required">
					<input class="input1" type="date" id="doa" name="Date of Arrival" placeholder="Date of Arrival">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Train No is required">
					<input class="input1" type="text" id="tname" name="Train No." placeholder="Train No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Birth Details is required">
					<input class="input1" type="text" id="bgno" name="Birth Name and No." placeholder="Birth Name and No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Station Name is required">
					<input class="input1" type="text" id="sname" name="Station Name" placeholder="Station Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" id="msg" placeholder="Special Instruction?"></textarea>
					<span class="shadow-input1"></span>
				</div>
                <span style="color:red; font-size: 15px;">*Please Place your Order 30 min Before the Delivery Time</span>
				<div class="container-contact1-form-btn">
					<a class="contact1-form-btn" onclick="insertmeal()">
						<span>
							Book a Perfect Meal
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
